<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise #2 - Positioning</title>
  <style>
    body {
      margin: 20vh;
    }
    img {
      display: inline-block;
      width: 200px;
      margin-right: 30px;
      height: 200px;
    }
   
    
    #image-container-one :nth-child(2){
         position: relative;
         bottom: 20%;
        
    }
    #image-container-two :nth-child(2){
         position: relative;
         top: 20%;
    }

    
  </style>
</head>

<body>
  
  <h3>Positioning relative</h3>
  <p>Please align the images below like in the reference image (see image result.png in this folder)</p>

  <div id="image-container-one">
    <img src="https://cdn.pixabay.com/photo/2014/10/19/21/36/kirchsee-494734_960_720.jpg" alt="">
    <img src="https://cdn.pixabay.com/photo/2014/10/19/21/36/kirchsee-494734_960_720.jpg" alt="">
    <img src="https://cdn.pixabay.com/photo/2014/10/19/21/36/kirchsee-494734_960_720.jpg" alt="">
  </div>

  <div id="image-container-two">
    <img src="https://cdn.pixabay.com/photo/2014/10/19/21/36/kirchsee-494734_960_720.jpg" alt="">
    <img src="https://cdn.pixabay.com/photo/2014/10/19/21/36/kirchsee-494734_960_720.jpg" alt="">
    <img src="https://cdn.pixabay.com/photo/2014/10/19/21/36/kirchsee-494734_960_720.jpg" alt="">
  </div>


</body>

</html>
