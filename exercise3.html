<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #navy > li {
          
          display: inline-block;
          vertical-align: top;
      }    
      #navy, #navy ul {
          list-style-type: none;
      }
      li {
          background-color: yellow;
          padding: 10px;
          border-radius: 20px;
          
      }
      #navy ul {
          padding: 0%;
          display: none;
      }
      #navy > li:hover ul{
          display: block;
      }
    </style>
</head>
<body>
        <p>Let's build a navigation with sub-entries</p>

        <ul id="navy">
          <li>Nav 1
            <ul>
              <li>Nav 1.1</li>
              <li>Nav 1.2</li>
              <li>Nav 1.3</li>
            </ul>
          </li>
          <li>Nav 2
            <ul>
              <li>Nav 2.1</li>
              <li>Nav 2.2</li>
            </ul>
          </li>
          <li>Nav 3
            <ul>
              <li>Nav 3.1</li>
              <li>Nav 3.2</li>
            </ul>
          </li>
        </ul>
</body>
</html>
