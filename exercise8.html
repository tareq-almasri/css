<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Grid Layout - Exercise 1</title>
    <style>
     * {
    box-sizing: border-box;
}

img {
    display: block;
    width: 100%;
}
.wrapper {
    display: grid;
    grid-gap: 20px;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
}
.image1 {
    grid-area: 2/1/3/2;
}
.image2 {
    grid-area: 4/3/5/4;
}
.image3 {
    grid-area: 3 / 2 / 4 / 3;
}
.image4 {
grid-area: 1 / 4 / 2 / 5;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="image1"><img src="http://labs.jensimmons.com/2017/media/01-001/380485.jpg" alt=""></div>
        <div class="image2"><img src="http://labs.jensimmons.com/2017/media/01-001/brooklynmuseum-o4266i000-86.226.18_SL1.jpg" alt=""></div>
        <div class="image3"><img src="http://labs.jensimmons.com/2017/media/01-001/brooklynmuseum-o44489i000-35.867_reference_SL1.jpg" alt=""></div>
        <div class="image4"><img src="http://labs.jensimmons.com/2017/media/01-001/436667.jpg" alt=""></div>
    </div> 
</body>
</html>
